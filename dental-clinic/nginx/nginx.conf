# Dental Clinic Nginx Configuration
upstream backend_dental_clinic {
    server backend-dental-clinic:5013;
}

upstream frontend_dental_clinic {
    server frontend-dental-clinic:80;
}

server {
    listen 80;
    server_name _;

    # Dental API
    location /api/dental {
        rewrite ^/api/dental/(.*) /api/$1 break;
        proxy_pass http://backend_dental_clinic;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Generic API (routes to dental backend)
    location /api/ {
        proxy_pass http://backend_dental_clinic;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend SPA - proxy to frontend container
    location / {
        proxy_pass http://frontend_dental_clinic;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Increase timeouts for long requests
    proxy_read_timeout 90s;
    proxy_connect_timeout 90s;
    proxy_send_timeout 90s;

    # Increase client body size for file uploads
    client_max_body_size 100M;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
