services:
  # PostgreSQL Database for Dental Clinic
  postgres-dental-clinic:
    image: postgres:15-alpine
    container_name: dental-clinic-postgres
    environment:
      POSTGRES_USER: dentaluser
      POSTGRES_PASSWORD: dentalpass
      POSTGRES_DB: dental_clinic
    volumes:
      - dental-clinic-db-data:/var/lib/postgresql/data
    ports:
      - "5440:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dentaluser -d dental_clinic"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dental-clinic-net

  # Dental Clinic Backend API
  backend-dental-clinic:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dental-clinic-backend
    environment:
      - DATABASE_URL=postgresql://dentaluser:dentalpass@postgres-dental-clinic:5432/dental_clinic
      - FLASK_ENV=production
    volumes:
      - dental-clinic-scanned-docs:/app/scanned_documents
    ports:
      - "5015:5013"
    depends_on:
      postgres-dental-clinic:
        condition: service_healthy
    networks:
      - dental-clinic-net

  # Dental Clinic Frontend
  frontend-dental-clinic:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dental-clinic-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend-dental-clinic
    networks:
      - dental-clinic-net

  # Nginx Reverse Proxy
  nginx-dental-clinic:
    image: nginx:alpine
    container_name: dental-clinic-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8081:80"
    depends_on:
      - frontend-dental-clinic
      - backend-dental-clinic
    networks:
      - dental-clinic-net

volumes:
  dental-clinic-db-data:
  dental-clinic-scanned-docs:

networks:
  dental-clinic-net:
    driver: bridge
