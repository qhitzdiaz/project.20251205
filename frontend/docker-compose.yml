services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qhitz-frontend
    ports:
      - "3000:3000"
    environment:
      # Use localhost so the browser can reach services on the host
      - REACT_APP_AUTH_API_URL=http://localhost:50010/api
      - REACT_APP_MEDIA_API_URL=http://localhost:50011/api
      - REACT_APP_CLOUD_API_URL=http://localhost:50012/api
      - REACT_APP_DENTAL_API_URL=http://localhost:50013/api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  frontend-static:
    image: nginx:stable-alpine
    container_name: frontend-static
    ports:
      - "8080:80"
    volumes:
      - ./build:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
