# Qhitz Nginx Reverse Proxy Configuration
# Updated: 2025-12-05 - Multi-service backend proxy configuration

# Backend service upstreams
upstream backend_auth {
    server host.docker.internal:5010;
}

upstream backend_media {
    server host.docker.internal:5011;
}

upstream backend_cloud {
    server host.docker.internal:5012;
}

upstream backend_supply {
    server host.docker.internal:5070;
}

upstream backend_property {
    server host.docker.internal:5050;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Auth API
    location /api/auth {
        rewrite ^/api/auth/(.*) /api/$1 break;
        proxy_pass http://backend_auth;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Media API
    location /api/media {
        rewrite ^/api/media/(.*) /api/$1 break;
        proxy_pass http://backend_media;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cloud API
    location /api/cloud {
        rewrite ^/api/cloud/(.*) /api/$1 break;
        proxy_pass http://backend_cloud;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Supply Chain API
    location ^~ /api/supply {
        rewrite ^/api/supply/?(.*)$ /$1 break;
        proxy_pass http://backend_supply;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Property Management API
    location ^~ /api/property {
        rewrite ^/api/property/?(.*)$ /api/$1 break;
        proxy_pass http://backend_property;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Generic API fallback (routes to auth service)
    location /api/ {
        proxy_pass http://backend_auth;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket support
    location /socket.io/ {
        proxy_pass http://backend_auth;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend SPA - serve static files and handle routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Increase timeouts for long requests
    proxy_read_timeout 90s;
    proxy_connect_timeout 90s;
    proxy_send_timeout 90s;

    # Increase client body size for file uploads
    client_max_body_size 100M;

    access_log /var/log/nginx/reverse-proxy.access.log;
    error_log /var/log/nginx/reverse-proxy.error.log;
}
