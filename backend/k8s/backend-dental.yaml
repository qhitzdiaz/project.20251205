apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-dental
  namespace: qhitz-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-dental
  template:
    metadata:
      labels:
        app: backend-dental
    spec:
      containers:
        - name: backend-dental
          image: qhitz/backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5013
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
          env:
            - name: DENTAL_DATABASE_URL
              value: postgresql://qhitz_user:devpass123@postgres-dental:5432/dental_db
            - name: APP_MODULE
              value: dental_app:app
            - name: APP_PORT
              value: "5013"
          volumeMounts:
            - name: scanned-docs
              mountPath: /app/scanned_documents
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5013
            initialDelaySeconds: 45
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5013
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: scanned-docs
          persistentVolumeClaim:
            claimName: dental-scanned-docs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend-dental
  namespace: qhitz-backend
spec:
  type: LoadBalancer
  selector:
    app: backend-dental
  ports:
    - name: http
      port: 5013
      targetPort: 5013
