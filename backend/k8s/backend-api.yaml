apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: qhitz-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
        - name: backend-api
          image: qhitz/backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5010
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
          env:
            - name: DATABASE_URL
              value: postgresql://qhitz_user:devpass123@postgres-auth:5432/auth_db
            - name: APP_MODULE
              value: app:app
            - name: APP_PORT
              value: "5010"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5010
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5010
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: backend-api
  namespace: qhitz-backend
spec:
  type: LoadBalancer
  selector:
    app: backend-api
  ports:
    - name: http
      port: 5010
      targetPort: 5010
