services:
  # ==================== DATABASES ====================

  # Auth Database
  postgres-auth:
    image: postgres:15-alpine
    container_name: qhitz-postgres-auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: qhitz_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpass123}
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - qhitz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qhitz_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Media Database
  postgres-media:
    image: postgres:15-alpine
    container_name: qhitz-postgres-media
    environment:
      POSTGRES_DB: media_db
      POSTGRES_USER: qhitz_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpass123}
    ports:
      - "5433:5432"
    volumes:
      - postgres-media-data:/var/lib/postgresql/data
    networks:
      - qhitz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qhitz_user -d media_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Cloud Storage Database
  postgres-cloud:
    image: postgres:15-alpine
    container_name: qhitz-postgres-cloud
    environment:
      POSTGRES_DB: cloud_db
      POSTGRES_USER: qhitz_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpass123}
    ports:
      - "5434:5432"
    volumes:
      - postgres-cloud-data:/var/lib/postgresql/data
    networks:
      - qhitz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qhitz_user -d cloud_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==================== API SERVICES ====================

  # Main API Server (Auth)
  backend-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qhitz-backend-api
    ports:
      - "0.0.0.0:5010:5010"
    volumes:
      - .:/app:z
    environment:
      - DATABASE_URL=postgresql://qhitz_user:${POSTGRES_PASSWORD:-devpass123}@postgres-auth:5432/auth_db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    depends_on:
      postgres-auth:
        condition: service_healthy
    command: uvicorn app:app --host 0.0.0.0 --port 5010 --reload
    networks:
      - qhitz-network
    restart: unless-stopped

  # Media Server - FastAPI
  backend-media:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qhitz-backend-media
    ports:
      - "0.0.0.0:5011:5011"
    volumes:
      - .:/app:z
      - media-uploads:/app/uploads
    environment:
      - MEDIA_DATABASE_URL=postgresql://qhitz_user:${POSTGRES_PASSWORD:-devpass123}@postgres-media:5432/media_db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    depends_on:
      postgres-media:
        condition: service_healthy
    command: uvicorn media:app --host 0.0.0.0 --port 5011 --reload
    networks:
      - qhitz-network
    restart: unless-stopped

  # Cloud Storage Server - FastAPI
  backend-cloud:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qhitz-backend-cloud
    ports:
      - "0.0.0.0:5012:5012"
    volumes:
      - .:/app:z
      - cloud-storage:/app/storage
    environment:
      - CLOUD_DATABASE_URL=postgresql://qhitz_user:${POSTGRES_PASSWORD:-devpass123}@postgres-cloud:5432/cloud_db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    depends_on:
      postgres-cloud:
        condition: service_healthy
    command: uvicorn cloud:app --host 0.0.0.0 --port 5012 --reload
    networks:
      - qhitz-network
    restart: unless-stopped

volumes:
  postgres-auth-data:
    driver: local
  postgres-media-data:
    driver: local
  postgres-cloud-data:
    driver: local
  media-uploads:
    driver: local
  cloud-storage:
    driver: local

networks:
  qhitz-network:
    driver: bridge
